<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Master Stylesheet -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Toboolist</title>
</head>
<body>
    
    <header>
        <img src="./img/Logo.png" alt="Toboolist Logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">

            <div class="toolbar">
                <button class="btn btn-regular">Add Task</button>
                <button class="btn btn-outline">Add Section</button>
            </div>

            <div class="tasks-wrapper">

                <!-- New Task -->
                <div class="tasks-group">

                    <div class="tasks-title">
                        <h3>New Task</h3>
                    </div>

                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>

                </div>

                  <!-- Today -->
                  <div class="tasks-group">

                    <div class="tasks-title">
                        <h3>Today</h3>
                    </div>

                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item unchecked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>

                </div>

                  <!-- Upcoming -->
                  <div class="tasks-group">

                    <div class="tasks-title">
                        <h3>Upcoming</h3>
                    </div>

                    <div class="task">
                        <span class="item unchecked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>
                    <div class="task">
                        <span class="item checked">Quarterly Newsletter<span class="badge">Badge</span></span>
                    </div>

                </div>

            </div>

        </div>
    </main>
</body>
</html>
